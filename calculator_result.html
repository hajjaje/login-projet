<!DOCTYPE html>
<html>
<head>
  <title>Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;

      font-size: 18px;
      color: #333;

    .home, .form-link {
      background-color: rgb(255, 41, 41);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      text-align: center;
      display: inline-block;
      text-decoration: none;
      width: 48%;
      margin-top: 10px;
    }

    .home:hover, .form-link:hover {
      background-color: rgb(247, 107, 107);
    }

    .button-wrapper {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
