<!DOCTYPE html>
<html>
<head>
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h2>Connexion</h2>
    
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="POST">
        <label>Nom d'utilisateur:</label>
        <input type="text" name="username" required><br>
        
        <label>Mot de passe:</label>
        <input type="password" name="password" required><br>
        
        <input type="submit" value="Se connecter" id="loginBtn">
    </form>
    <p><a href="{{ url_for('forgot_password') }}">Mot de passe oubli√© ?</a></p>

    <script>
        const lockSeconds = {{ lock|default(0) }};
        const loginBtn = document.getElementById('loginBtn');

        if (lockSeconds > 0) {
            loginBtn.disabled = true;
            let countdown = lockSeconds;

            const interval = setInterval(() => {
                loginBtn.value = "Veuillez patienter (" + countdown + "s)";
                countdown--;
                if (countdown < 0) {
                    clearInterval(interval);
                    loginBtn.disabled = false;
                    loginBtn.value = "Se connecter";
                }
            }, 1000);
        }
    </script>

</body>
</html>
